services:
  server:
    image: ghcr.io/nxfive/ml-bank-anomaly-detection/server:latest
    ports:
      - 8000:8000
    networks:
      - traefik-net
    
  client:
    image: ghcr.io/nxfive/ml-bank-anomaly-detection/client:latest
    ports:
      - 8001:8501
    environment:
      - SERVER_HOST=server
      - SERVER_PORT=8000
    depends_on:
      - server
    entrypoint: ./entrypoint.sh
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`ml-bank-anomaly-detection.nxfive.pl`)"
      - "traefik.http.routers.client.entrypoints=websecure"
      - "traefik.http.routers.client.tls.certresolver=myresolver"
      - "traefik.http.middlewares.ratelimit.ratelimit.average=50"
      - "traefik.http.middlewares.ratelimit.ratelimit.burst=25"
      - "traefik.http.routers.client.middlewares=ratelimit"
    networks:
      - traefik-net

  prometheus:
    image: prom/prometheus
    volumes:
      - /home/ubuntu/${APP_DIR}/prometheus:/etc/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - traefik-net

  alertmanager:
    image: prom/alertmanager
    volumes:
      - /home/ubuntu/${APP_DIR}/alertmanager:/etc/alertmanager
    ports:
      - "9093:9093"
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    environment:
      - SMTP_FROM=${SMTP_FROM}
      - SMTP_SMARTHOST=${SMTP_SMARTHOST}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_TO=${SMTP_TO}
    networks:
      - traefik-net

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    volumes:
      - /home/ubuntu/${APP_DIR}/grafana:/grafana
    entrypoint: ["/bin/bash", "/grafana/grafana-entrypoint.sh"]
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`ml-bank-anomaly-detection.grafana.nxfive.pl`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=myresolver"
      - "traefik.http.middlewares.ratelimit.ratelimit.average=50"
      - "traefik.http.middlewares.ratelimit.ratelimit.burst=25"
      - "traefik.http.routers.grafana.middlewares=ratelimit"
    networks:
      - traefik-net

networks:
  traefik-net:
    external: true