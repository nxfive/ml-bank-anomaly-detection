services:
  server:
    image: ghcr.io/nxfive/ml-bank-anomaly-detection/server:latest
    ports:
      - 8000:8000
    
  client:
    image: ghcr.io/nxfive/ml-bank-anomaly-detection/client:latest
    ports:
      - 8001:8501
    environment:
      - SERVER_HOST=server
      - SERVER_PORT=8000
    depends_on:
      - server
    entrypoint: ./entrypoint.sh

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alerts.yml:/etc/prometheus/alerts.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--alertmanager.url=http://alertmanager:9093"
    ports:
      - "9090:9090"

  alertmanager:
    image: prom/alertmanager
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/config.yml
    ports:
      - "9093:9093"

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    volumes:
      - ./grafana-entrypoint.sh:/grafana-entrypoint.sh
    entrypoint: ["/bin/bash", "/grafana-entrypoint.sh"]