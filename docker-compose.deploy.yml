services:
  server:
    image: ghcr.io/nxfive/ml-bank-anomaly-detection/server:latest
    ports:
      - 8000:8000
    
  client:
    image: ghcr.io/nxfive/ml-bank-anomaly-detection/client:latest
    ports:
      - 8001:8501
    environment:
      - SERVER_HOST=server
      - SERVER_PORT=8000
    depends_on:
      - server
    entrypoint: ./entrypoint.sh

  prometheus:
    image: prom/prometheus
    volumes:
      - /home/ubuntu/${APP_DIR}/prometheus:/etc/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

  alertmanager:
    image: prom/alertmanager
    volumes:
      - /home/ubuntu/${APP_DIR}/alertmanager:/etc/alertmanager
    ports:
      - "9093:9093"
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    volumes:
      - /home/ubuntu/${APP_DIR}/grafana:/grafana
    entrypoint: ["/bin/bash", "grafana/grafana-entrypoint.sh"]