version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO

  file:
    class: logging.FileHandler
    formatter: simple
    level: INFO
    filename: logs/log_{date}.log
    encoding: utf-8

loggers:
  main:
    handlers: [console, file]
    level: INFO
    propagate: no
  features:
    handlers: [console, file]
    level: INFO
    propagate: no
  models:
    handlers: [console, file]
    level: INFO
    propagate: no

root:
  handlers: [console, file]
  level: INFO
